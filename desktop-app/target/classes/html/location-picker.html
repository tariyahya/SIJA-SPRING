<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Picker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100%;
            height: 400px;
        }
        .info-panel {
            padding: 10px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        .coord-display {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .coord-item {
            font-weight: bold;
        }
        .coord-label {
            color: #666;
        }
        .search-box {
            margin-bottom: 10px;
            display: flex;
            gap: 5px;
        }
        #searchInput {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        #searchButton {
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        #searchButton:hover {
            background: #0056b3;
        }
        .instructions {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ketik alamat (misal: SMKN 1 Punggelan, Banjarnegara)...">
            <button id="searchButton">Cari</button>
        </div>
        <div class="coord-display">
            <div class="coord-item">
                <span class="coord-label">Latitude:</span>
                <span id="latDisplay">-</span>
            </div>
            <div class="coord-item">
                <span class="coord-label">Longitude:</span>
                <span id="lngDisplay">-</span>
            </div>
        </div>
        <div class="instructions">
            Klik pada peta atau geser marker untuk memilih lokasi. Koordinat akan otomatis diupdate.
        </div>
    </div>
    <div id="map"></div>

    <script>
        // Default center (Indonesia center, will be updated)
        let defaultLat = -7.5;
        let defaultLng = 110.0;
        let defaultZoom = 13;

        // Initialize map
        const map = L.map('map').setView([defaultLat, defaultLng], defaultZoom);

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Custom marker icon (red pin)
        const markerIcon = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        // Create draggable marker
        let marker = L.marker([defaultLat, defaultLng], {
            draggable: true,
            icon: markerIcon
        }).addTo(map);

        marker.bindPopup("<b>Lokasi Terpilih</b><br>Geser marker untuk mengubah lokasi.").openPopup();

        // Update coordinates display
        function updateCoordinates(lat, lng) {
            document.getElementById('latDisplay').textContent = lat.toFixed(6);
            document.getElementById('lngDisplay').textContent = lng.toFixed(6);
            
            // Send coordinates to JavaFX (if bridge exists)
            if (window.javaConnector) {
                window.javaConnector.updateCoordinates(lat, lng);
            }
        }

        // Initialize display
        updateCoordinates(defaultLat, defaultLng);

        // Handle marker drag
        marker.on('dragend', function(e) {
            const position = marker.getLatLng();
            updateCoordinates(position.lat, position.lng);
        });

        // Handle map click
        map.on('click', function(e) {
            marker.setLatLng(e.latlng);
            updateCoordinates(e.latlng.lat, e.latlng.lng);
            marker.openPopup();
        });

        // Geocoding function
        function geocodeAddress(address) {
            console.log('Searching for:', address);
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log('Search results:', data);
                    if (data && data.length > 0) {
                        const result = data[0];
                        const lat = parseFloat(result.lat);
                        const lng = parseFloat(result.lon);
                        
                        console.log('Moving to:', lat, lng);
                        
                        // Move map and marker to found location
                        map.setView([lat, lng], 17);
                        marker.setLatLng([lat, lng]);
                        updateCoordinates(lat, lng);
                        
                        // Update address field in JavaFX
                        if (window.javaConnector && window.javaConnector.updateAddress) {
                            window.javaConnector.updateAddress(result.display_name);
                        }
                        
                        marker.openPopup();
                    } else {
                        alert('Lokasi tidak ditemukan. Coba kata kunci yang lebih spesifik.');
                    }
                })
                .catch(error => {
                    console.error('Geocoding error:', error);
                    alert('Gagal mencari lokasi. Silakan coba lagi.');
                });
        }

        // Setup search functionality
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        
        function performSearch() {
            const query = searchInput.value.trim();
            console.log('performSearch called with:', query);
            if (query) {
                geocodeAddress(query);
            } else {
                alert('Silakan masukkan alamat terlebih dahulu.');
            }
        }
        
        if (searchInput) {
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    performSearch();
                }
            });
        }
        
        if (searchButton) {
            searchButton.addEventListener('click', function(e) {
                e.preventDefault();
                performSearch();
            });
        }

        // Function to set initial coordinates from JavaFX
        function setInitialCoordinates(lat, lng) {
            if (lat && lng) {
                map.setView([lat, lng], 16);
                marker.setLatLng([lat, lng]);
                updateCoordinates(lat, lng);
            }
        }

        function syncCurrentCoordinates() {
            const position = marker.getLatLng();
            updateCoordinates(position.lat, position.lng);
        }

        // Expose function to JavaFX
        window.setInitialCoordinates = setInitialCoordinates;
        window.forceSyncCoordinates = syncCurrentCoordinates;
    </script>
</body>
</html>
