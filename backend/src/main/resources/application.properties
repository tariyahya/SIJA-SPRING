spring.application.name=presensi-backend
server.port=8081

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/presensi_sija
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# JWT Configuration
# ==========================================
# Secret key untuk sign JWT token
# PENTING: Ganti dengan random string yang panjang di production!
# Generate: openssl rand -base64 64
app.jwt.secret=SIJASpringBootSecretKeyForJWTToken2024VeryLongAndSecureDoNotShareThisKey

# Expiration time JWT token (milidetik)
# 86400000 ms = 24 jam
app.jwt.expiration=86400000

# ==========================================
# Spring Security Logging (untuk debugging)
# ==========================================
# Uncomment jika mau lihat detail security flow
# logging.level.org.springframework.security=DEBUG

# ==========================================
# Presensi Configuration
# ==========================================
# Jam masuk normal (format HH:mm:ss)
presensi.jam-masuk=07:00:00

# Toleransi keterlambatan (menit)
# Contoh: toleransi 15 menit â†’ checkin sampai 07:15 masih HADIR
presensi.toleransi-menit=15

# Jam pulang normal (untuk reference, tidak divalidasi di Tahap 4)
presensi.jam-pulang=15:00:00
